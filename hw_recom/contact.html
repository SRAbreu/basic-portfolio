<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>

    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
  </head>
  <!--header, footer, and sidebar are the same as the main page-->
  <body>
    <div class="wrapper">
      <div class="contact-box">
        <div id="contact">
          <h1>Contact</h1>
        </div>
        <form id="conatct-form">
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="example@gmail.com">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message"  style="height:200px"></textarea>
          </li>
          <input type="submit" value="Submit">
        </form>
      </div> <!--this closes the contact box -->
    </div> <!--this closes the wrapper -->

    <footer>
  		<p>@Copyright2017 Soraia Abreu</p>
  	</footer>
  </body>
</html>
